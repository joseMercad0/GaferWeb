<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./assets/css/borchure.css">
    <script src="./assets/js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/0d8f0e4250.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>


    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    
                    <img src="./assets/images/pages/0.jpg" alt="">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img src="./assets/images/pages/3.jpg" alt="">
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                   
                    <img src="./assets/images/pages/1.jpg">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    
                    <img src="./assets/images/pages/2.jpg" alt="">
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img src="./assets/images/pages/3.jpg" alt="">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img src="./assets/images/pages/3.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>
